<div class="row m-0 p-0">
    <div class="col-md-6 position-relative col-lg-6 bg-lgblue min-vh-100">
        <div class="box p-2 ">
          
            <form [formGroup]="signupForm"   class="position-absolute top-50 start-50 translate-middle bg-white p-4 rounded-3 w-450">
                <div  class="text-center mb-3 ">
                    <h3 class="mb-0">Sign Up</h3>
                    <img src="assets/images/pink-line.png"  class="img-fluid">
                </div>
                <div class="mb-3 position-relative">
                    <label for="exampleInputinput-field" class="form-label fw-semibold text-capitalize"> Name</label>
                    <input type="text" class="form-control" id="exampleInputinput-field" aria-describedby="emailHelp" formControlName="firstName">
                    <div *ngIf="signupForm.controls['firstName'].hasError('pattern')" style="font-size: 8px; color: red;">Input should only contain alphabetic characters</div>
  <div *ngIf="signupForm.controls['firstName'].hasError?.('required')" style="font-size: 12px; color: red;">*Name is Required</div>
                    <!-- <i class="fa fa-user position-absolute top-50 start-0  mt-3 ms-2 translate-middle-y" aria-hidden="true"></i> -->
                </div>
                <div class="mb-3 position-relative">
                    <label for="exampleInputEmail1" class="form-label fw-semibold text-capitalize">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="emailId" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                    <ng-container class="po-re"
                    *ngIf="signupForm.controls['email'].touched && !signupForm.controls['email'].valid">
                    <small class="text-danger"
                        *ngIf="signupForm.controls['email'].hasError('pattern')">
                      Please Enter Valid Email
                    </small>
                </ng-container><!-- <i class="fa fa-envelope position-absolute top-50 start-0  mt-3 ms-2 translate-middle-y" aria-hidden="true"></i> -->
                </div>
                <div class="mb-3 position-relative">
                    <label for="exampleInputPassword1" class="form-label fw-semibold text-capitalize">Password</label>
                    <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" id="exampleInputPassword1" formControlName="password">
                    <i
                    class="fa mt-1 icon-position text-purple position-absolute top-50 start-0  mt-3 ms-2 translate-middle-y" aria-hidden="true" style="margin-left:50px;"
                    [ngClass]="{
                      'fa-eye-slash': !fieldTextType,
                      'fa-eye': fieldTextType
                    }"
                    (click)="toggleFieldTextType()"
                  ></i> 
                  <ng-container class="po-re"
                  *ngIf="signupForm.controls['password'].touched && !signupForm.controls['password'].valid">
                  <small class="text-danger"
                      *ngIf="signupForm.controls['password'].hasError('pattern')">
                      Password must contain more than 8 characters, 1 upper case letter, and 1
                      special character
                  </small>
              </ng-container>
                    <!-- <i class="fa fa-lock position-absolute top-50 start-0  mt-3 ms-2 translate-middle-y" aria-hidden="true"></i> -->
                </div>
              
               
                <button class="btn pink-btn w-100 p-2" type="submit" (click)="signup()" [disabled]="!signupForm.valid">Sign up</button>
              
                <div class="text-center mt-5">

                    <p class="fw-semibold mb-0 text-capitalize">You already have an account</p>
                    <p class="fw-semibold text-capitalize"><a routerLink="client-login/login">Log In</a></p>
                </div>
            </form>
            <img src="assets/images/s-line.png"  class="img-fluid position-absolute bottom-0 end-0">
            <img src="assets/images/f-line.png"  class="img-fluid position-absolute top-0 start-0">
        </div>
    </div>
    <div class="col-md-6 col-lg-6 bg-white position-relative min-vh-100">
        <div class="position-absolute top-50 start-50 translate-middle ">
            
            <img src="assets/images/sign-up.png" class="wh-250">
        </div>
    </div>
</div>
