
  <div class="row m-0 p-0">
    <div class="col-md-6 position-relative col-lg-6 bg-lgblue min-vh-100">
        <div class="box p-2 ">
          
            <form class="position-absolute top-50 start-50 translate-middle bg-white p-4 rounded-3 w-450"  [formGroup]="enterEmail" (ngSubmit)="onSubmit()">
                <div  class="text-center mb-3 ">
                    <h4 class="mb-0 log_in text-capitalize">Enter Email</h4>
                    <img src="assets/images/pink-line.png"  class="img-fluid">
                </div>
               
                <div class="mb-3 position-relative">
                    <label for="exampleInputEmail1" class="form-label fw-semibold text-capitalize">Email</label>
                    <input type="email" class="form-control p-2 rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp"  formControlName="email">
                    <!-- <i class="fa fa-envelope position-absolute top-50 start-0  mt-3 ms-2 translate-middle-y" aria-hidden="true"></i> -->
                </div>
                
              
               
                <button class="pink-btn w-100 p-2 text-capitalize" type="submit">Send</button>
              
                
            </form>
            <img src="assets/images/s-line.png"  class="img-fluid position-absolute bottom-0 end-0">
            <img src="assets/images/f-line.png"  class="img-fluid position-absolute top-0 start-0">
        </div>
    </div>
    <div class="col-md-6 col-lg-6 bg-white position-relative min-vh-100">
        <div class="position-absolute top-50 start-50 translate-middle ">
            
            <img src="assets/images/sign-up.png" class="wh-250">
        </div>
    </div>
</div>
