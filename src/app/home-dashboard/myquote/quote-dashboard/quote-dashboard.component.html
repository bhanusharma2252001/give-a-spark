
<div class="col-md-11 col-lg-11">

  <div class="row m-0 p-0 mt-5 align-items-center">
      <div class="col-md-12 col-lg-12">
          <div class="border-bottom">
              <h3>My Quotes</h3>
              
              <button (click)="navigate()" class="btn btn-green">Add quote</button>
          </div>
          <div class="row mt-4" *ngFor="let quote of quotesList">
              <div class="col-md-6 col-lg-6">
                  <div class="row align-items-center">
                      <div class="col-md-3 col-lg-3 p-0">
                      
                            <div
                            *ngIf="quote?.writerProfile !='https://stargazeevents.s3.ap-south-1.amazonaws.com/pfiles/profile.png' ">
                            <img class="wh-140"
                              src="https://giveaspark.s3.us-west-1.amazonaws.com/{{quote?.writerProfile }}" />
                          </div>
                          <div
                            *ngIf="quote?.writerProfile == 'https://stargazeevents.s3.ap-south-1.amazonaws.com/pfiles/profile.png' ">
                            <img class="p-2" src="{{quote?.writerProfile }}">
                          </div>
                     
                      </div>
                      <div class="col-md-9 col-lg-9 p-0 pe-1  ">
                          <div class="bg-darkgray p-2  quotes-box">
                              <figure>
                                  <blockquote class="blockquote">
                                    <p class="fs-12"> {{quote?.enterQuotes}}</p>
                                  </blockquote>
                                  <figcaption class="blockquote-footer text-black">
                                     
                                    <cite class="fs-16" title="Source Title ">{{quote?.writerName}}</cite>
                                  </figcaption>
                                </figure>
                          </div>
                      </div>
                  </div>
                  
              </div>
