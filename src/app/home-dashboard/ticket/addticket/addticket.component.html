<form class="row mt-5 p-1 align-items-center" [formGroup]="addticketForm"   (ngSubmit)="addticket()">
  <div class="col-md-6 col-lg-6">
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label text-blue fs-12"> Name
          </label>
          <input type="text" class="form-control text-white bg-semiblack p-3"
              id="exampleFormControlInput1" placeholder="Name" formControlName="name" >


      </div>

  </div>
  <div class="col-md-6 col-lg-6">
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label text-blue fs-12">Email
          </label>
          <input type="email" class="form-control text-white bg-semiblack p-3"
              id="exampleFormControlInput1" placeholder="Email" formControlName="email">

      </div>
  </div>



  <div class="col-md-6 col-lg-6">
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label text-blue fs-12">Date</label>
          <input type="date" class="form-control text-white bg-semiblack p-3"
              id="exampleFormControlInput1" placeholder="Date" formControlName="date">

      </div>
  </div>

  <div class="col-md-6 col-lg-6">
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label text-blue fs-12">Subject</label>
          <input type="text" class="form-control text-white bg-semiblack p-3"
              id="exampleFormControlInput1" placeholder="Subject" formControlName="subject">
      </div>
  </div>
  <div class=" align-self-start">
      <div class="mt-3 ">
          <div class="upload-file  text-white bg-semiblack ">

              <input type="text" a formControlName="description" class="p-3 form-control  fs-14 fw-light"
                  placeholder="Description">

              <label for="" class="upload-document p-2 fs-14 pt-3 text-white-50">Description
              </label>

          </div>

      </div>
  </div>




 

  <div class="col-md-12">
  <div class="row align-items-center">
  <div class="col-md-2 col-lg-2">

  </div>
  <div class="text-center mt-4">
      <button class="button blue-btn w-20 pt-1 pb-1" type="submit">
         Submit
      </button>
  </div>
</div>
</div>
</form>
