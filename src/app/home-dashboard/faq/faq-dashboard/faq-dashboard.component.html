<div class="container">
    <div class="row">
        <div class="col-lg-12 header">
            <h5 class="text">Frequently Asked Questions</h5>
            <p class="text1 m-0">Sure,here are some frequently asked questions(FAQs) that users may have</p>
            <p class="text1 m-0">for an email signature web app:</p>
        </div>
        <div class="hr"></div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-12 col-md-12 nav_bacK p-0">
            <ul class="nav nav-pills nav-fill" id="pills-tab" role="tablist">
                <li class="nav-item col-lg-2 col-md-12" role="presentation" (click)="getFAQ('EmailSignature')" >
                    <a class="nav-link nav_text p-3 " id="pills-btech-tab" data-toggle="pill" role="tab" [class.active]="catType === 'EmailSignature'"
                        aria-controls="pills-btech" aria-selected="true">Email Signature</a>
                        
                </li>
                <li class="nav-item col-lg-2 col-md-12" role="presentation" (click)="getFAQ('Account')">
                    <a class="nav-link nav_text p-3" id="pills-intermediate-tab" data-toggle="pill" role="tab" [class.active]="catType === 'Account'"
                        aria-controls="pills-intermediate" aria-selected="false">Account</a>
                </li>
                <li class="nav-item col-lg-2 col-md-12" role="presentation" (click)="getFAQ('Payment')">
                    <a class="nav-link nav_text p-3" id="pills-tenth-tab" data-toggle="pill" role="tab" [class.active]="catType === 'Payment'"
                        aria-controls="pills-tenth" aria-selected="false">Payment</a>
                </li>
                <li class="nav-item col-lg-2 col-md-12" role="presentation" (click)="getFAQ('Additinal Features')" >
                    <a class="nav-link nav_text p-3" id="pills-intermediate-tab" data-toggle="pill" role="tab" [class.active]="catType === 'Additinal Features'"
                        aria-controls="pills-intermediate" aria-selected="false">Aditional Features</a>
                </li>
                <li class="nav-item col-lg-2 col-md-12" role="presentation" (click)="getFAQ('TeachnialSupports')">
                    <a class="nav-link nav_text p-3" id="pills-tenth-tab" data-toggle="pill" role="tab" [class.active]="catType === 'TeachnialSupports'"
                        aria-controls="pills-tenth" aria-selected="false">Technical Support</a>
                </li>
                <li class="nav-item col-lg-2 col-md-12" role="presentation"    (click)="getFAQ('Securitly And Privacy')">
                    <a class="nav-link nav_text p-3" [class.active]="catType === 'Securitly And Privacy'" id="pills-tenth-tab" data-toggle="pill" role="tab"
                        aria-controls="pills-tenth" aria-selected="false">Security and Privacy</a>
                </li>
            </ul>

        </div>
    </div>
    <div class="row mt-5" >
        <div class="col-md-6 col-lg-6"  *ngFor="let list of faqList; let i = index">
            <div>
                <div class="accordion-item Faq_itms">
                    <h2 class="accordion-header faq_systm" id="headingOne" >
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        [attr.aria-controls]="'collapse' + i" [attr.aria-expanded]="i === 0 ? 'true' : 'false'"
                        [attr.data-bs-target]="'#collapse' + i">
                        {{list?.question}}
                        </button>
                        
                    </h2>
                    <div [id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i"
                    data-bs-parent="#accordionExample">
                        <div class="accordion-body ">
                            <div class="faq_systm_para">
                                {{list?.answer}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>


    </div>
