
<div class="col-md-11 col-lg-11">

  <div class="row m-0 p-0 mt-5 align-items-center">
      <div class="col-md-12 col-lg-12">
          <div class="d-flex justify-content-between border-bottom">
              <h3 class="mb-0">My Story</h3>
              <div class=""><button class="green-btn shadow  px-3 p-2 mb-3" (click)="navigate()" >Add story</button></div>



          </div>
          <div class="row " *ngFor="let story of storyList">
              <div class="col-md-6 col-lg-6">
                  <div class="row align-items-center">
                      <div class="col-md-3 col-lg-3 p-0">

                            <div
                            *ngIf="story?.writerProfile !='https://stargazeevents.s3.ap-south-1.amazonaws.com/pfiles/profile.png' ">
                            <img class="wh-150 rounded-circle"
                              src="https://giveaspark.s3.us-west-1.amazonaws.com/{{story?.writerProfile }}" />
                          </div>
                          <div
                            *ngIf=" story?.writerProfile == 'https://stargazeevents.s3.ap-south-1.amazonaws.com/pfiles/profile.png' ">
                            <img class="w-40 p-2" src="{{story?.writerProfile }}">
                          </div>

                      </div>
                      <div class="col-md-9 col-lg-9 p-0 pe-1  ">
                          <div class="bg-darkgray p-2 rounded-3">
                              <figure>
                                  <blockquote class="blockquote">
                                    <p class="fs-12">{{story?.enterStories}}</p>
                                  </blockquote>
                                  <figcaption class="blockquote-footer text-black">

                                    <cite class="fs-16" title="Source Title ">{{story?.writerName}}</cite>
                                  </figcaption>
                                </figure>
                          </div>
                      </div>
                  </div>

              </div>
