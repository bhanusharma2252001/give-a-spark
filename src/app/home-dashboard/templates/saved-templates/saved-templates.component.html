


<table cellpadding="0" cellspacing="0"
        style="background-color: #FBFEFF ;font-size: medium;width:700px;height:280px; font-family: Arial;">
        <tbody>
            <tr>
                <td style="">
                    <div style="padding:25px 25px 50px 30px;" *ngIf="tempimg">

                        <img style="width:150px;height:150px;border-radius:50%;"   src="https://giveaspark.s3.us-west-1.amazonaws.com/{{tempimg}}">


                    </div>



                </td>
                <td style="padding: 10px;">
                    <div style="padding:10px;margin: 14px 0;">
                        <h5 style="margin-bottom:0px;"><span  [style.text-align]="nameAlign"
                            [style.color]="firstNameColor" [style.line-height]="lineHeight"
                            [style.font-family]="fontFamilyNew"
                            [style.font-size.px]="templateFontSize">{{username}}</span></h5>
                        <h6 style="margin-bottom:0px;color:#000;font-weight: bold;font-size: 18x;">
                            <span
                                style="border-bottom:3px solid#FFBA00;padding:5px;" [style.color]="designationColor"
                                [style.line-height]="lineHeight" [style.font-family]="fontFamilyNew"
                                [style.font-size.px]="itemFontSize">{{design}}
                            </span> </h6>
                    </div>

                    <p [style.color]="contactDetailColor"
                    [style.line-height]="lineHeight"
                    [style.font-family]="fontFamilyNew"
                    [style.font-size.px]="itemFontSize"><img
                                        style="width:20px;height:20px" src="assets/images/p-1.png">{{number}}
                                </p>
                              
                            <p [style.color]="contactDetailColor"
                            [style.line-height]="lineHeight"
                            [style.font-family]="fontFamilyNew"
                            [style.font-size.px]="itemFontSize">
                                    <img
                                        style="width:20px;height:20px" src="assets/images/p-3.png">
                                        {{Email}}
                                </p>
                                <p [style.color]="contactDetailColor"
                                [style.line-height]="lineHeight"
                                [style.font-family]="fontFamilyNew"
                                [style.font-size.px]="itemFontSize">
                                    <img
                                        style="width:20px;height:20px" src="assets/images/p-4.png">
                             
                                {{compWebsite}}</p>
                                <p [style.color]="contactDetailColor"
                                [style.line-height]="lineHeight"
                                [style.font-family]="fontFamilyNew"
                                [style.font-size.px]="itemFontSize">
                                       
                                        <img style="width:20px;height:20px" src="assets/images/p-2.png">
                                        {{useraddress}}
                            </p>


<hr 
style="border-bottom:3px solid#FFBA00;">
                </td>
                <td style="padding: 20px;">
                    <img style="width:60px; height:60px;" src="https://giveaspark.s3.amazonaws.com/{{code}}">
                </td>
            </tr>
            <tr>
                <td>
                    <div style="padding:0 25px 50px 70px;" *ngIf="tempimg">
                        <img style="width:60px ;height:60px" src="assets/images/logo(round).png">
                    </div>
                </td>
                <td>

                    <p style="font-size:12px;">
                        <q  *ngIf="tempDetails?.quotesId?.quotesName">
                            {{tempDetails?.quotesId?.quotesName}}
                         </q>
                        <q  *ngIf="tempDetails?.quotes">
                            {{quotevar}}
                        </q>
                    </p>
                </td>
            </tr>

        </tbody>
    </table>
