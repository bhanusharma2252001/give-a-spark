<div class="row m-0 p-0">
    <div class="col-md-6 position-relative col-lg-6 bg-lgblue min-vh-100">
        <div class="box p-2 ">
          
       
            <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()"  class="position-absolute top-50 start-50 translate-middle bg-white p-4 rounded-3 w-450">
                <div  class="text-center mb-5 ">

                
                  
                    <h3 class="mb-0">Login</h3>
                    <img src="assets/images/pink-line.png"  class="img-fluid">
                </div>
                <div class="mb-3 position-relative">
                    <label for="exampleInputinput-field" class="form-label fw-semibold">User Name</label>
                    <input type="email" class="form-control" id="exampleInputinput-field" aria-describedby="emailHelp" formControlName="email" >
                    <i class="fa fa-user position-absolute top-50 start-0  mt-3 ms-2 translate-middle-y" aria-hidden="true"></i>
                </div>
                <div class="mb-3 position-relative">
                    <label for="exampleInputPassword1" class="form-label fw-semibold">Password</label>
                    <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" id="exampleInputPassword1" formControlName="password">
                    <i
                    class="fa mt-1 icon-position text-purple position-absolute top-50 start-0  mt-3 ms-2 translate-middle-y" aria-hidden="true" style="margin-left:50px;"
                    [ngClass]="{
                      'fa-eye-slash': !fieldTextType,
                      'fa-eye': fieldTextType
                    }"
                    (click)="toggleFieldTextType()"
                  ></i> 
                    <i class="fa fa-lock position-absolute top-50 start-0  mt-3 ms-2 translate-middle-y" aria-hidden="true"></i>
                </div>
                <div class="text-end">
                    <p class="fw-semibold">Forgot Password?</p>
                </div>
               
                <button class="btn pink-btn w-100 p-2" type="submit">Log In</button>
                <div class="text-center mt-3">
                    <p class="fw-semibold">or login with</p>
                </div>
          
                
                <div class="d-flex mt-3 justify-content-center">
                    <button type="button" (click)="loginWithFacebook()" style="border:none;">
                        <img src="assets/images/facebook.png" class="img-fluid me-2 rounded-circle">
                    </button>
                    
                 
                    
                    <button type="button" #loginRef style="border:none;" class="login-with-google-btn">
                     <img src="assets/images/google.png" class=" ms-2 wh-30 " >
                      </button>
                </div>
              
                <div class="text-center mt-5">

                    <p class="fw-semibold mb-0">You havenâ€™t account</p>
                    <p class="fw-semibold"><a routerLink ="client-login/enter-email">Sign Up</a></p>
                </div>
            </form>
          
            
            <img src="assets/images/s-line.png"  class="img-fluid position-absolute bottom-0 end-0">
            <img src="assets/images/f-line.png"  class="img-fluid position-absolute top-0 start-0">
        </div>
    </div>
    <div class="col-md-6 col-lg-6 bg-white position-relative min-vh-100">
        <div class="position-absolute top-50 start-50 translate-middle ">
            
            <img src="assets/images/start-page.png" class="wh-250">
        </div>
    </div>
</div>
